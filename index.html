<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForwardEdge.Gay</title>
    <style>
        body {
            background-color: #050505;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        #message {
            font-size: 32px;
            margin: 0;
        }
        #countdown {
            font-size: 64px;
            font-weight: bold;
        }
        #subtext {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 id="message">Forward Edge</h1>
        <div id="countdown">10</div>
        <div id="subtext">calculating your fate…</div>
    </div>

    <script>
        const countdownEl = document.getElementById("countdown");
        const messageEl = document.getElementById("message");
        const subtextEl = document.getElementById("subtext");

        let count = 10;
        let decidedAtTwo = false;

        function tick() {
            count--;
            countdownEl.textContent = count;

            // When it *hits* 2, decide what happens
            if (count === 2 && !decidedAtTwo) {
                decidedAtTwo = true;
                const roll = Math.random(); // 0–1

                if (roll < 0.9) {
                    // 90% chance: send back to edging.gay
                    subtextEl.textContent = "redirecting…";
                    window.location.href = "https://edging.gay";
                    return; // stop running the rest
                } else {
                    // 10% chance: allow the countdown to continue
                    subtextEl.textContent = "you slipped through…";
                }
            }

            if (count <= 0) {
                // Reached 0: change to 'edged' and flip colors
                clearInterval(timer);
                document.body.style.backgroundColor = "#ffffff";
                document.body.style.color = "#000000";
                messageEl.textContent = "edged";
                countdownEl.style.display = "none";
                subtextEl.textContent = "";
            }
        }

        // Start the countdown ticking once per second
        const timer = setInterval(tick, 1000);
    </script>
</body>
</html>
